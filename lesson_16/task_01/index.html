<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <div class="form-element">
        <input type="text" name="lastName" value="Emerson" />
      </div>

      <div class="form-element">
        <input type="number" name="age" value="17" />
      </div>

      <div class="form-element">
          <input id="agree-tearm-and-condition" type="checkbox" name="agree" />
          <label for="agree-tearm-and-condition">Accept terms and conditions</label>
      </div>

      <div class="choose-gender form-element">
        <input id="gender-male" type="radio" name="gender" checked />
        <label for="gender-male">Male</label>
        <input id="gender-female" type="radio" name="gender" />
        <label for="gender-female">Female</label>
        <input id="gender-secret" type="radio" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>

      <div class="form-element">
          <textarea name="description" placeholder="Write description..." ></textarea>
      </div>

      <div class="form-element">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
